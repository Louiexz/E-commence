<!DOCTYPE html>
<html lang=pt-br>
    <head>
        <meta charset=UTF-8>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link rel=stylesheet href=style.css>
        
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <script src="script.js"></script>
        
        <title>Loja - Registre-se</title>
    </head>
    <body>
        <nav class="navbar loja">
            <input class=form-control id=pesquisa placeholder="Pesquise...">
            <img src=img/suamarca.png class=nav-brand alt="Sua marca" id=logo>
            <div class="navbar item">
                <a class=nav-link href=#>Inicio</a>
                <a class=nav-link href=#>Entrar</a></div>
        </nav>
        <form class="usuario-registro">
            <div id="form-control">
                <label for="nome">Seu nome:</label>
                <input class=form-control id="nome">
                <label for="email">Seu email:</label>
                <input class=form-control id="estado">
                <label for="estado">Estado:</label>
                <input class=form-control id="rua">
                <label for="rua">Rua:</label>
                <input type="email" class=form-control id="email">
                <label for="cpf">Seu CPF:</label>
                <input type="number" class=form-control id="cpf">
                <label for="cnpj">Seu CNPJ:</label>
                <input class=form-control id="cnpj">
                <label for="senha">Crie uma senha:</label>
                <input class=form-control type="password" id="senha">

                <div id="buttons">
                    <button class="btn-primary" type="submit">Enviar</button>
                    <button class="btn" type="reset">Limpar</button>
                </div>
            </div>
        </form>
        <footer>
            <hr>
            <div>
                <img src=img/suamarca.png alt="Logo da loja">
                <span>© 2021</span>
            </div>
            <div id="inicio">
                <h2>Inicio</h2>
                <a href="index.html">Home</a>
            </div>
            <div id=sobre>
                <h2>Sobre</h2>
                <a href="#">Informações da loja</a>
                <a href="#">Blog</a>
            </div>
            <div id=suporte>
                <h2>Suporte</h2>
                <a href="#">Contato</a>
            </div>
            <div id="social">
                <h2>Social</h2>
                <a href="#">Facebook</a>
                <a href="#">Instagram</a>
                <a href="#">Linkedin</a>
                <a href="#">Twitter</a>
            </div>
        </footer>
    </body>
